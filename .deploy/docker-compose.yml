version: "3.8"

services:
  frontend:
    build:
      context: ..
      dockerfile: .deploy/Dockerfile.frontend
    ports:
      - "3000:3000"
    restart: always

  runner:
    build:
      context: ./
      dockerfile: Dockerfile.runner
    environment:
      GH_REPO_URL: "https://github.com/kevintatou/sparktest"
      GH_RUNNER_TOKEN: ${GH_RUNNER_TOKEN}
    restart: unless-stopped
    container_name: github-runner
